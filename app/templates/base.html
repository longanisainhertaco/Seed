<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Seed Library Task Tracker{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="navbar-brand">ðŸŒ± Seed Library Task Tracker</h1>
            <ul class="navbar-nav">
                <li><a href="/" class="nav-link">Dashboard</a></li>
                <li><a href="/seeds" class="nav-link">Seeds</a></li>
                <li><a href="/tasks" class="nav-link">Tasks</a></li>
                <li><a href="/inventory" class="nav-link">Inventory</a></li>
                <li><a href="/import" class="nav-link">Import</a></li>
            </ul>
            <button id="contrast-toggle" class="btn btn-sm" type="button" aria-pressed="false">
                High Contrast
            </button>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Seed Library Task Tracker - Running on 127.0.0.1</p>
        </div>
    </footer>
    <script>
        (function() {
            const toggle = document.getElementById('contrast-toggle');
            const stored = localStorage.getItem('seedlib-contrast') === 'high';
            if (stored) {
                document.body.classList.add('high-contrast');
                toggle?.setAttribute('aria-pressed', 'true');
            }
            toggle?.addEventListener('click', () => {
                const isHigh = document.body.classList.toggle('high-contrast');
                toggle.setAttribute('aria-pressed', isHigh.toString());
                localStorage.setItem('seedlib-contrast', isHigh ? 'high' : 'normal');
            });
        })();
    </script>
</body>
</html>
